<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
    <link th:href="@{/css/common.css}" rel="styleSheet">
<title>注文一覧</title>
</head>
<body>
    <nav class="navbar navbar-dark" style="background: #2e3740">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" th:href="@{/seller/order-list}">SAUNZON</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/seller/order-list">注文一覧</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/seller/order-list">商品一覧</a>
                    </li>
                    <li class="nav-item">
                        <form name="logout" method="post" th:action="@{/seller/logout}">
                            <a class="nav-link" href="javascript:logout.submit()">ログアウト</a>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h4>注文一覧</h4>
        <div th:if="${orders.isEmpty()}" class="alert alert-primary" role="alert">
            現在の注文はありません。
        </div>
        <div th:unless=${orders.isEmpty()}>
            <ul class="list-group">
                <li class="list-group-item">An item</li>
                <li class="list-group-item">A second item</li>
                <li class="list-group-item">A third item</li>
                <li class="list-group-item">A fourth item</li>
                <li class="list-group-item">And a fifth one</li>
            </ul>
        </div>
    </div>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
