<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
<link th:href="@{/css/common.css}" rel="styleSheet">
<title>出品者として登録する</title>
</head>
<body>
    <div class="container">
        <h4>出品者として登録する</h4>
        <form action="" method="post" th:object="${sellerRegister}">
            <ul class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('*')}">
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}">
            </ul>
            <div class="mb-3">
                <label for="sellerName" class="form-label">出品者名</label>
                <input type="text" class="form-control"
                    th:field="*{sellerName}" th:value="*{sellerName}" th:errorClass="is-invalid">
            </div>
            <div class="mb-3">
                <label for="emailAddress" class="form-label">メールアドレス</label>
                <input type="email" class="form-control"
                    th:field="*{emailAddress}" th:value="*{emailAddress}" th:errorClass="is-invalid">
            </div>
            <div class="mb-3">
                <label for="telephoneNumber" class="form-label">電話番号</label>
                <input type="tel" class="form-control"
                    th:field="*{telephoneNumber}" th:value="*{telephoneNumber}" th:errorClass="is-invalid">
            </div>
            <input class="btn btn-primary" type="submit"
                value="出品者を登録する">
        </form>
    </div>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
